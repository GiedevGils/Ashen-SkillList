<h2 mat-dialog-title>Register</h2>

<mat-dialog-content class="mat-typography">
	<form class="form" [formGroup]="registerForm">
		<mat-form-field class="full-width">
			<mat-label>Username</mat-label>

			<input matInput #usernameInput maxlength="40" placeholder="Username" formControlName="username">

			<mat-hint align="end">{{usernameInput.value.length}} / 40</mat-hint>

			<mat-error *ngIf="username.hasError('required')">
				Username is required.
			</mat-error>
		</mat-form-field>
	</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-stroked-button mat-dialog-close>Close</button>
	<button mat-stroked-button color="primary" [disabled]="username.hasError('required')" (click)="register()">Register!</button>
</mat-dialog-actions>
