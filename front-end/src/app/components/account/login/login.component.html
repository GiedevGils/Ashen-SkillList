<h2 mat-dialog-title>Log in</h2>

<mat-dialog-content class="mat-typography">
	<form class="form" [formGroup]="loginForm">
		<mat-form-field class="full-width">
			<mat-label>Username</mat-label>

			<input matInput #usernameInput maxlength="40" placeholder="Username" formControlName="username">

			<mat-hint align="end">{{usernameInput.value.length}} / 40</mat-hint>

			<mat-error *ngIf="username.hasError('required')">
				Username is required.
			</mat-error>
		</mat-form-field>
		<mat-form-field class="full-width">
			<mat-label>Login code</mat-label>

			<input matInput #loginCodeInput class="code-input" maxlength="6" placeholder="Login code"
				formControlName="loginCode">

			<mat-hint align="end">{{loginCodeInput.value.length}} / 6</mat-hint>

			<mat-icon matSuffix
				matTooltip="This is the code that you got upon registering. If you have forgotten this, please contact an (N)CO to get it back."
				matTooltipPosition="above" matTooltipClass="login-code-tooltip">info</mat-icon>

			<mat-error *ngIf="loginCode.hasError('required')">
				Login code is required.
			</mat-error>
		</mat-form-field>
	</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-stroked-button mat-dialog-close>Close</button>
	<button mat-stroked-button color="primary" [disabled]="username.hasError('required') || loginCode.hasError('required')"
		(click)="login()">Log in!</button>
</mat-dialog-actions>
